<div class="row">
    <div mass-autocomplete>
        <input placeholder="use scope"
               ng-model="statement.useScope"
               mass-autocomplete-item="useScopeCompletion"
               pu-elastic-input style="min-width: 10px; max-width: 1000px;"> uses
        <input placeholder="qualifier"
               ng-model="statement.qualifier"
               mass-autocomplete-item="qualifierCompletion"
               pu-elastic-input style="min-width: 10px; max-width: 1000px;">
        <input placeholder="data category"
               ng-model="statement.dataCategory"
               mass-autocomplete-item="dataCategoryCompletion"
               pu-elastic-input style="min-width: 10px; max-width: 1000px;"> from
        <input placeholder="source scope"
               ng-model="statement.sourceScope"
               mass-autocomplete-item="sourceScopeCompletion"
               pu-elastic-input style="min-width: 10px; max-width: 1000px;"> to
        <input placeholder="action"
               ng-model="statement.action"
               mass-autocomplete-item="actionCompletion"
               pu-elastic-input style="min-width: 10px; max-width: 1000px;"> the
        <input placeholder="result scope"
               ng-model="statement.resultScope"
               mass-autocomplete-item="resultScopeCompletion"
               pu-elastic-input style="min-width: 10px; max-width: 1000px;">
    </div>
</div>
<div class="row">
    <hr>
</div>
<div class="row">
    {{statement.useScope}} uses {{statement.qualifier}} {{statement.dataCategory}} from {{statement.sourceScope}} to
    {{statement.action}} the {{statement.resultScope}}
</div>
