<div ng-controller="EditorController as editorController">
    <div class="row padding-top-1" ng-if="!editorController.noDocument">
        <div class="small-10 columns">
            <h4>{{editorController.document.name}}</h4>
        </div>
        <div class="small-1 columns middle">
            <!--<div class="label alert"><i class="fa fa-warning"></i> Conflicts</div>-->
            <div class="label success"><i class="fa fa-check"></i> OK</div>
            <!--<div class="label secondary"><i class="fa fa-question"></i> Not Validated</div>-->
        </div>
    </div>
    <hr>
    <div class="sidebar">
        <ul class="menu vertical icon-top">
            <li><a ui-sref="main.home" href=""><i class="fa fa-2x fa-chevron-left"></i> Documents</a></li>
            <li><a href=""><i class="fa fa-2x fa-plus"></i> New Statement</a></li>
            <li><a href=""><i class="fa fa-2x fa-save"></i> Save</a></li>
            <li><a href=""><i class="fa fa-2x fa-check-circle-o"></i> Validate</a></li>
            <li><a href=""><i class="fa fa-2x fa-cloud-download"></i> Download</a></li>
        </ul>
    </div>

    <div class="row column editor-left-padding">
        <ul data-as-sortable="editorController.dragControlListeners" data-ng-model="statements">
            <li data-ng-repeat="statement in statements" data-as-sortable-item>
                <div data-as-sortable-item-handle>
                    <div class="row">
                        <div class="small-10 columns" ng-click="editorController.editStatement(statement)">
                            {{statement.content}}
                        </div>
                        <div class="small-1 columns text-right">
                            <a ng-click="editorController.deleteStatement(statement)"><i class="fa fa-trash medium-gray"></i> </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="row columns text-center padding-top-6" ng-if="editorController.noDocument">
        <i class="fa fa-4x fa-exclamation-triangle medium-gray" aria-hidden="true"></i>
        <h5>No document found</h5>
    </div>


</div>
