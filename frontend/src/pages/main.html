<div ng-controller="MainController as main">
    <div class=" top-bar fixed-nav" data-top-anchor="1">
        <div class="top-bar-title">
            <div style="padding-left: 5em">
                <a ui-sref="main.home" href=""><img src="assets/img/duck.png"></a>
            </div>
        </div>
        <div id="responsive-menu">
            <div class="top-bar-left">
            </div>
            <div class="top-bar-right">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li><a href="" ui-sref="account">{{main.CurrentUser.firstName}} {{main.CurrentUser.lastName}}</a></li>
                    <li class="padding-right-1">
                        <a href="#"><i class="fa fa-globe"></i> </a>
                        <ul class="top-bar-menu vertical" >
                            <li ng-repeat="locale in main.locales"><a href="#">{{locale}}</a></li>
                        </ul>
                    </li>
                    <li>
                        <a data-open="signoutModal" class="button secondary hollow">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ui-view class="mainSlider main-offset"></div>

    <div class="reveal tiny" id="signoutModal" data-reveal ng-controller="SignoutController as signout">
        <!--data-animation-in="hinge-in" data-animation-out="hinge-out">-->
        <h4>Sign Out</h4>
        <div class="row">
            <p class="lead">Are you sure you want to sign out?</p>
        </div>
        <div class="row float-right">
            <div class="column ">
                <a class="button small secondary" data-close>NO</a>
                <a class="button small" data-close ng-click="signout.signout()">YES</a>
            </div>
        </div>
    </div>

</div>
