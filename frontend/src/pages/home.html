<div class="row" ng-controller="HomeController as home">
    <div class="callout primary">
        <div class="row column">
            <h4>My Documents</h4>
        </div>
    </div>
    <div class="row column text-right">
        <a class="button"> <i class="fa fa-plus white"></i> Create</a>
    </div>
    <div class="row column text-center padding-top-6" ng-if="home.summaries.length === 0">
        <h5>No documents on file</h5>
    </div>
    <div class="row small-up-2 medium-up-3 large-up-4" ng-if="home.summaries.length > 0">
        <div class="column text-center " ng-repeat="summary in home.summaries">
            <div class="image-wrapper overlay-fade-in">
                <img class="thumbnail" src="http://placehold.it/125x140">
                <div class="image-overlay-content">
                    <div class="text-right padding-right-1 padding-top-0-5">
                        <a class="padding-right-1" href=""><i class="fa fa-cloud-download white"></i> </a>
                        <a href=""><i class="fa fa-trash white"></i> </a>
                    </div>
                    <div>
                        <a href="" class="button">Edit</a>
                    </div>

                </div>
                <h6>{{summary.name}}</h6>
            </div>
        </div>
    </div>

</div>
